<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>

    <!-- Internal CSS -->
    <style>
        body{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg,#4e73df,#1cc88a);
            height: 100vh;
            display:flex;
            justify-content:center;
            align-items:center;
        }

        .login-container{
            background:white;
            padding:40px 35px;
            border-radius:12px;
            width:320px;
            box-shadow:0 8px 18px rgba(0,0,0,0.2);
        }

        .login-container h2{
            text-align:center;
            margin-bottom:25px;
            color:#333;
        }

        .input-group{
            margin-bottom:18px;
        }

        label{
            font-size:14px;
            color:#555;
        }

        input{
            width:100%;
            padding:10px;
            margin-top:6px;
            border-radius:6px;
            border:1px solid #ccc;
            font-size:14px;
        }

        input:focus{
            outline:none;
            border-color:#4e73df;
            box-shadow:0 0 4px rgba(78,115,223,.8);
        }

        .login-btn{
            width:100%;
            padding:10px;
            border:none;
            background:#4e73df;
            color:white;
            border-radius:6px;
            font-size:15px;
            cursor:pointer;
            margin-top:5px;
        }

        .login-btn:hover{
            background:#2e59d9;
        }

        .footer-text{
            text-align:center;
            font-size:13px;
            margin-top:12px;
            color:#777;
        }
    </style>
</head>

<body>
<form action="/NewNewProject/LoginServlet" method="post">

<div class="login-container">
    <h2>Login</h2>

    <div class="input-group">
        <label>UserName</label>
        <input type="text" placeholder="Enter your username" name="username">
    </div>

    <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" name="password">
    </div>

    <button class="login-btn">Login</button>

    <p class="footer-text">Forgot Password?</p>
</div>
</form>

</body>
</html>
