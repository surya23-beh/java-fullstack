<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>

/* Page background with gradient */
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg,#5f2c82,#49a09d);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* Card box */
form{
    background:white;
    padding:30px 40px;
    border-radius:15px;
    box-shadow:0 5px 25px rgba(0,0,0,0.25);
    text-align:center;
}

/* Label text */
label{
    font-size:18px;
    font-weight:bold;
}

/* Input box */
input[type="text"]{
    margin-top:10px;
    padding:10px;
    width:220px;
    border-radius:8px;
    border:1px solid #ccc;
    outline:none;
    font-size:14px;
}

/* Button */
input[type="submit"]{
    margin-top:20px;
    padding:10px 25px;
    border:none;
    border-radius:20px;
    background:#ff7f50;
    color:white;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
}

/* Hover button effect */
input[type="submit"]:hover{
    background:#ff5722;
}

</style>

</head>
<body>

<form action="LoginServlet" method="post">
    <label>Username :</label><br>
    <input type="text" name="username" /> <br>
    <input type="submit" value="Login">
</form>

</body>
</html>
